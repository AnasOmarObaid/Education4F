<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education4F Login</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="dest/css/bootstrap.min.css">

    <!-- vendor css -->
    <link rel="stylesheet" href="dest/css/vendor.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--- main css --->
    <link rel="stylesheet" href="dest/css/main.min.css">
</head>

<body>
    <!--login-->
    <section class="login">
        <!-- container -->
        <div class="container-fluid">
            <!-- row -->
            <div class="row">
                <!-- form-area -->
                <div class="col-12 col-md-7">
                    <section class="form-area bg-white">
                        <h2>Education4F</h2>
                        <!--form-->
                        <form action="" class="mt-5">
                            <!-- email address -->
                            <div class="mb-4">
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <!-- password -->
                            <div class="mb-4">
                                <input type="password" class="form-control" placeholder="Enter password">
                            </div>
                            <!-- submit -->
                            <div class="d-grid gap-1 pt-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <!-- check me -->
                            <div class="mb-3 mt-4 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                <a link href="#" class="text-decoration-none">Forget your password ?</a>
                            </div>
                        </form>

                        <hr class="my-4">
                        <p class="text-center">Do you don't have account? <a href="#" class="text-decoration-none">Register</a></p>

                         <!-- social media -->
                         <div class="d-grid gap-2 pt-2">
                            <a href="" class="btn btn-primary btn-block">Login by facebook</a>
                            <a href="" class="btn btn-primary btn-block mt-1">Login by Google</a>
                        </div>
                    </section>
                </div>
                <!-- image-area -->
                <div class="col-12 col-md-5">

                </div>
            </div>
        </div>
    </section>

    <!-- jquery file -->
    <script src="dest/js/jquery.min.js"></script>

    <!--- popper file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>

    <!---bootstrap file-->
    <script src="dest/js/bootstrap.min.js"></script>

    <!-- vendor file -->
    <script src="dest/js/vendor.min.js"></script>

    <!--- main file -->
    <script src="dest/js/main.min.js"></script>
</body>

</html>
