<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education4F | Forget Password</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="dest/css/bootstrap.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--- main css --->
    <link rel="stylesheet" href="dest/css/main.min.css">
</head>

<body>
    <!--Register-->
    <section class="forget">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- image-area -->
                <div class="col-12 col-md-6 d-flex">
                    <img class="img-fluid d-none d-md-block" style="max-width: 100%;" src="dest/images/forget.svg"
                        alt="Register image" />
                </div>
                <!-- form-area -->
                <div class="col-12 col-md-6 d-flex">
                    <section class="form-area bg-white shadow-sm p-3 mb-5 bg-body rounded">
                        <!-- brand -->
                        <div class="brand pt-2">
                            <h2><a href="index.html" class="text-decoration-none">Education<span>4F</span></a></h2>
                        </div>
                        <p class="mt-4 fw-lighter lh-base">Enter the email address associated withe your account and
                            we will sent you a link to o reset your password, make sure enter correct your valid email
                            address.</p>
                        <!--form-->
                        <form action="" class="mt-5">
                            <!-- email address -->
                            <div class="mb-3 field">
                                <input type="email" class="form-control" placeholder="Enter email">
                                <div class="input-icon">
                                    <i class="fas fa-envelope fa-fw"></i>
                                </div>
                            </div>
                            <!-- submit -->
                            <div class="d-grid gap-1 pt-2">
                                <button type="submit" class="btn btn-primary btn-block"> <i class="fas fa-check fa-fw"
                                        style="font-size: 1rem;"></i> Send</button>
                            </div>
                        </form>
                        <span class="fw-lighter mt-2 d-block" style="font-size:12px">Do you have account? <a
                                href="login.html" class="text-decoration-none">Login</a>
                        </span>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <!-- jquery file -->
    <script src="dest/js/jquery.min.js"></script>

    <!--- popper file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>

    <!---bootstrap file-->
    <script src="dest/js/bootstrap.min.js"></script>

    <!-- vendor file -->
    <script src="dest/js/vendor.min.js"></script>

    <!--- main file -->
    <script src="dest/js/main.min.js"></script>
</body>

</html>
